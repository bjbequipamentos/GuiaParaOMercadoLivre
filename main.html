<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Interativo: Suporte Mercado Livre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .step-card {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .hidden-step {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
        }
        .visible-step {
            opacity: 1;
            transform: scale(1);
            position: relative;
        }
        .btn {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .progress-bar-inner {
            transition: width 0.4s ease-in-out;
        }
        .icon-bg {
            background-color: #e0f2fe; /* light blue */
        }
        .text-accent {
            color: #0c4a6e; /* dark blue */
        }
        .bg-accent {
            background-color: #0c4a6e;
        }
        .btn-primary {
            background-color: #0ea5e9; /* sky blue */
            color: white;
        }
        .btn-primary:hover {
            background-color: #0284c7; /* darker sky blue */
        }
        .btn-secondary {
            background-color: #e5e7eb; /* gray */
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .btn-disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div id="app-container" class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Guia Interativo</h1>
            <p class="text-lg text-gray-600 mt-1">Como Contatar o Suporte do Mercado Livre</p>
            <p class="text-sm text-gray-500 mt-2">Um guia oferecido por BJB Equipamentos</p>
        </header>

        <main id="wizard" class="bg-white rounded-xl shadow-lg p-6 md:p-8 relative min-h-[450px] md:min-h-[400px] flex flex-col justify-between">
            <div id="steps-container" class="relative">
            </div>

            <div class="mt-8">
                <div class="flex items-center justify-between mb-4">
                    <span id="step-counter" class="text-sm font-medium text-gray-500"></span>
                    <span id="step-title" class="text-sm font-bold text-accent"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-accent h-2.5 rounded-full progress-bar-inner" style="width: 0%"></div>
                </div>
                <div id="navigation-buttons" class="flex gap-4 mt-6">
                    <button id="prev-btn" class="btn btn-secondary w-1/3 py-3 rounded-lg font-bold">Anterior</button>
                    <button id="next-btn" class="btn btn-primary w-2/3 py-3 rounded-lg font-bold">Pr√≥ximo Passo</button>
                    <button id="restart-btn" class="hidden btn btn-primary w-full py-3 rounded-lg font-bold">Reiniciar Guia</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const steps = [
                {
                    title: "Abra o Aplicativo",
                    icon: "üì±",
                    content: "Primeiro, localize e abra o aplicativo do <strong>Mercado Livre</strong> no seu celular."
                },
                {
                    title: "Acesse o Menu",
                    icon: "‚ò∞",
                    content: "Toque no √≠cone de <strong>tr√™s linhas horizontais (‚ò∞)</strong> para abrir o menu principal. Ele geralmente fica em um dos cantos da tela."
                },
                {
                    title: "V√° para 'Minhas Compras'",
                    icon: "üõí",
                    content: "Dentro do menu, selecione a op√ß√£o <strong>\"Minhas compras\"</strong> para ver o seu hist√≥rico."
                },
                {
                    title: "Selecione a Compra",
                    icon: "üì¶",
                    content: "Encontre na lista e toque na compra espec√≠fica com a qual voc√™ precisa de ajuda."
                },
                {
                    title: "Encontre o N√∫mero da Compra",
                    icon: "üîç",
                    content: "Role a tela at√© a se√ß√£o <strong>\"Detalhe da compra\"</strong>. Voc√™ precisar√° do n√∫mero da compra, que se parece com isso:",
                    tip: "<strong>Copie ou anote o n√∫mero:</strong> <code class='bg-gray-100 text-gray-800 p-1 rounded-md text-sm'>#20000000000</code>. Ter uma captura de tela (print) tamb√©m ajuda!"
                },
                {
                    title: "Volte e V√° para 'Ajuda'",
                    icon: "‚ùì",
                    content: "Volte ao menu principal (tocando no <strong>‚ò∞</strong> novamente) e, desta vez, escolha a op√ß√£o <strong>\"Ajuda\"</strong>."
                },
                {
                    title: "Inicie um Chat",
                    icon: "üí¨",
                    content: "Na tela de Ajuda, role para baixo e toque no bot√£o <strong>\"Converse com a gente\"</strong> para abrir o chat de suporte."
                },
                {
                    title: "Descreva o Problema",
                    icon: "‚úçÔ∏è",
                    content: "O chat iniciar√°. Explique o seu problema de forma simples e direta. Se o chat n√£o identificar a compra correta, use o n√∫mero que voc√™ anotou.",
                    tip: "<strong>Exemplo:</strong> <code class='bg-gray-100 text-gray-800 p-1 rounded-md text-sm'>Fiz a devolu√ß√£o, mas n√£o recebi o reembolso.</code> <br><strong>Para especificar:</strong> <code class='bg-gray-100 text-gray-800 p-1 rounded-md text-sm'>Quero falar sobre a compra #[Seu N√∫mero]</code>"
                },
                {
                    title: "Pe√ßa por um Atendente",
                    icon: "üßë‚Äçüíª",
                    content: "Para falar com uma pessoa, o assistente virtual precisa entender que voc√™ quer ajuda humana. Digite exatamente:",
                    tip: "<code class='bg-gray-100 text-gray-800 p-1 rounded-md text-sm'>Falar com atendente</code>"
                },
                {
                    title: "Escolha o Canal",
                    icon: "üì≤",
                    content: "O Mercado Livre vai oferecer algumas op√ß√µes de contato. <strong>Recomendamos escolher o WhatsApp</strong> para um atendimento mais r√°pido e pr√°tico."
                },
                {
                    title: "Finalize o Contato",
                    icon: "‚úÖ",
                    content: "Siga as √∫ltimas instru√ß√µes, como confirmar seu n√∫mero de telefone. Quando o atendente responder, <strong>explique tudo em detalhes</strong> para que possam te ajudar da melhor forma.",
                    tip: "Se o problema n√£o for resolvido, entre em contato conosco novamente. Atenciosamente, <strong>BJB Equipamentos</strong>."
                }
            ];

            const stepsContainer = document.getElementById('steps-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const progressBar = document.getElementById('progress-bar');
            const stepCounterEl = document.getElementById('step-counter');
            const stepTitleEl = document.getElementById('step-title');
            
            let currentStep = 0;

            function buildSteps() {
                steps.forEach((step, index) => {
                    const stepEl = document.createElement('div');
                    stepEl.id = `step-${index}`;
                    stepEl.className = `step-card w-full ${index === 0 ? 'visible-step' : 'hidden-step hidden'}`;
                    
                    let tipHtml = step.tip ? `<div class="mt-4 bg-blue-50 border-l-4 border-blue-300 p-3 rounded-r-lg text-gray-700 text-sm md:text-base">${step.tip}</div>` : '';

                    stepEl.innerHTML = `
                        <div class="flex items-start gap-4">
                            <div class="flex-shrink-0 icon-bg text-accent w-12 h-12 rounded-full flex items-center justify-center text-2xl">${step.icon}</div>
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">${step.title}</h2>
                                <p class="mt-2 text-gray-600 text-base md:text-lg">${step.content}</p>
                            </div>
                        </div>
                        ${tipHtml}
                    `;
                    stepsContainer.appendChild(stepEl);
                });
            }

            function updateWizardState() {
                const totalSteps = steps.length;
                stepsContainer.querySelectorAll('.step-card').forEach((el, index) => {
                    if (index === currentStep) {
                        el.classList.remove('hidden-step', 'hidden');
                        el.classList.add('visible-step');
                    } else {
                        el.classList.add('hidden-step');
                        // Use a timeout to add hidden for accessibility after transition
                        setTimeout(() => {
                           if(el.classList.contains('hidden-step')) el.classList.add('hidden');
                        }, 300);
                    }
                });

                const progressPercentage = (currentStep / (totalSteps - 1)) * 100;
                progressBar.style.width = `${progressPercentage}%`;

                stepCounterEl.textContent = `Passo ${currentStep + 1} de ${totalSteps}`;
                stepTitleEl.textContent = steps[currentStep].title;

                prevBtn.disabled = currentStep === 0;
                prevBtn.classList.toggle('btn-disabled', currentStep === 0);

                if (currentStep === totalSteps - 1) {
                    nextBtn.classList.add('hidden');
                    prevBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    prevBtn.classList.remove('hidden');
                    restartBtn.classList.add('hidden');
                }
            }
            
            nextBtn.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    updateWizardState();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    updateWizardState();
                }
            });

            restartBtn.addEventListener('click', () => {
                currentStep = 0;
                updateWizardState();
            });
            
            buildSteps();
            updateWizardState();
        });
    </script>
</body>
</html>
